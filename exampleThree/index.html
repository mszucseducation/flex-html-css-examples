<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <span>A span of text</span>
            <b>A bolded set of text</b>
        </div>
        <script>
            var x = document.getElementById("container");
            x.querySelector("span").style.backgroundColor = "coral";
        </script>
    </body>
</html>
